app = "mcp-swarm"
primary_region = "ord"
console_command = "/bin/bash"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[mounts]
  source = "mcp_swarm_data"
  destination = "/data"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"

[env]
  NODE_ENV = "production"
  PORT = "3000"